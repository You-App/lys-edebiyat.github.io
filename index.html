<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LYS Edebiyat Yazar Kitap Soru - Cevap Oyunu | LYS Edebiyat Yazar - Kitap Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="dist/app.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300&subset=latin-ext" rel="stylesheet">    
  </head>
  <body>
    <div class="container">
      
      <!-- Book Name -->
      <div class="center">
        <div  class="row" id="question">
          <div class="center">
            <p id="book_name">--</p>
          </div>
        </div>
      </div>
      <!-- Book Name Close -->

      <!-- Scoreboard -->
      <div class="center">
          <div class="row text-center">
              <div class="skor pull-left"><strong>Doğru: <span id="correctAnswers">0</span></strong></div>
              <div class="skor pull-right"><strong>Yanlış: <span id="wrongAnswers">0</span></strong></div>
          </div>
      </div>
      <!-- Scoreboard Close-->

      <!-- Answers -->
      <div class="center">
        <div class="row answer horizontal-align" id="button_0" onclick="CheckAndCreateNewQuestion(0)">
          --
        </div>
      </div>
      <div class="center">
        <div class="row answer horizontal-align" id="button_1" onclick="CheckAndCreateNewQuestion(1)">
          --
        </div>
      </div>
      <div class="center">
        <div class="row answer horizontal-align" id="button_2" onclick="CheckAndCreateNewQuestion(2)">
          --
        </div>
      </div>
      <!-- Answers Close-->

    </div>
    <!-- Container Close-->
  </body>
  <script type="text/javascript" language="javascript" src="dist/app.js"></script>
